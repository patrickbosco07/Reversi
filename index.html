<!DOCTYPE html>
<html>
<head>
    <title>Reversi</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        var beep = new Audio();
        var place = new Audio();
        var invalid = new Audio();
        beep.src = "audio/button-21.mp3";
        place.src = "audio/button-16.mp3"
        invalid.src = "audio/button-24.mp3"
    </script>

</head>
<body>
        <iframe src="audio/250-milliseconds-of-silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
        <audio id="player" autoplay loop volume="0.1">
            <source src="audio/Ryuichi Sakamoto  Merry Christmas, Mr. Lawrence (Piano Cover).mp3" type="audio/mp3">
        </audio>




          <div class="header"><span class="carta-preta">R</span><span class="carta-branca">E</span><span class="carta-preta">V</span><span class="carta-branca">E</span><span class="carta-preta">R</span><span class="carta-branca">S</span><span class="carta-preta">I</span></div>
          <div class="main-container">
            <dir class="contâiner-página-principal">
                <button class="botoes-opcoes" onmousedown="beep.play()" id="single-player">Single Player</button>
                <button class="botoes-opcoes" onmousedown="beep.play()"id="2-players">2 Players</button>
                <button class="botoes-opcoes" onmousedown="beep.play()"id="demo">Demo</button>
            </dir>

        </div>


        <div class="contâiner-pontuacao">
            <div class="pontuação-contêiner interno">
                <div class="nome" id="nome-jogador">AI - Black</div>
                <div class="tile-container">
                    <div class="glow" id="glow-1">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>

                    </div>
                    <div class="score-tile score-black">
                        <div class="score" id="black-score">2</div>
                    </div>
                </div>


            </div>
            <div class="pontuação-contêiner interno">
                <div class="nome" id="bot-name">AI - White</div>
                <div class="tile-container">
                    <div class="glow" id="glow-2">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>

                    </div>
                    <div class="score-tile score-white">
                        <div class="score" id="white-score">2</div>
                    </div>
                </div>

            </div>
        </div>

        <div class="dark-shroud">
            <div class="win-lose-draw">You Win!</div>
            <div class="result-container">
                <button class="name result-botoes-opcoes" id="stay" onmousedown="beep.play()" onclick="takeOffShroud()">Stay</button>
                <button class="name result-botoes-opcoes" id="restart" onmousedown="beep.play()" onclick="restart()">Restart</button>
                <button class="name result-botoes-opcoes" id="menu" onmousedown="beep.play()" onclick="initAllBackToMainPage()">Menu</button>
            </div>

        </div>
        <img onmousedown="beep.play()" class= "settings"src="http://icons.iconarchive.com/icons/dtafalonso/android-l/128/Settings-L-icon.png" onclick="takeOutSettings()">

        <script type="text/javascript" src="script.js"></script>
    </body>
    </html>
